<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="tables,follow">
    <title> FORMS </title>
    <link rel="icon" href="/icons/favicon (1).ico">
  <link rel="stylesheet" href="/styles.css">
    

</head>
<body>
    <form>
      <h1> Registration Form </h1>
      <label for="Name">Name:</label>
      <input type="text" id="name" name="name" placeholder="First Name and Last Name">

      <label for="email" >Email Address:</label>
      <input type="email" id="email" name="email" required placeholder="email@gmail.com">

      <label for="age"> Age:</label> 
      <input type="number" id="age" name="age" required>

      <label for="phone-number"> Phone Number:</label>
      <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{4}[0-9]{6}" required>
      
      <label for="date-of-birth">Date of Birth:</label>
      <input type="date" id="dob" name="date-of-birth" required>
      
      <label for="country-of-residence">Country of Residence</label>
      <select id="country-of-residence" name="country-of-residence">
        <option value="kenya">Kenya</option>
        <option value="uganda">Uganda</option>
        <option value="tanzania">Tanzania</option>
        <option value="south-sudan">South Sudan</option>
        <option value="rwanda">Rwanda</option>
      </select>

      <p>Select your Gender:</p>
      <label for="male">Male</label> 
      <input type="radio" id="male" name="gender" value="male">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female">

      <p>Please select your Hobbies:</p>
      <label for="Skating">Skating</label> 
      <input type="checkbox" id="Skating" name="Skating" value="Skating">
      <label for="hiking">Hiking</label> 
      <input type="checkbox" id="hiking" name="hiking" value="hiking">
      <label for="hiking">Swimming</label> 
      <input type="checkbox" id="swimming" name="swimming" value="swimming">
      <label for="hiking">Cycling</label> 
      <input type="checkbox" id="cycling" name="cycling" value="cycling">

      <p>Please leave us a comment here below:</p>
      <textarea name="comment" id="comment" cols="30" rows="10" placeholder="write any comment you have here">Write any More Comment here </textarea>

      <button type="submit" name="submit">Submit</button> 
    </form>
    
</body>
</html>
